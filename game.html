<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css">
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">바나나</span></div>
            <div class="word__text">
                <input class="textbox" id="myword" type="text" placeholder="단어를 입력하세요">
                <button class="search" onclick="startWord()">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">Lotto</div>
            <div class="game__subtitle" id="game__subtitle">버튼을 누르세요.</div>
            <div class="game__lotto__number">
                <span id="lotto1">3</span>
                <span id="lotto2">5</span>
                <span id="lotto3">10</span>
                <span id="lotto4">24</span>
                <span id="lotto5">30</span>
                <span id="lotto6">34</span>
            </div>
            <button class="game__lotto__button" id="game__lotto__button" onclick="startLotto()">추첨</button>
        </div>
    </div>

    
</body>
</html>
